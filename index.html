<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Main Container -->
<div class="w-full h-screen bg-lightGray px-6 py-12 mx-auto">
  <div class="bg-white w-5/6  px-6 pt-6 pb-10  mx-auto  rounded-xl md:w-1/4 space-y-6    ">
    <img src="images/image-qr-code.png" alt="" class="rounded-xl">
    <h2 class="text-2xl font-bold text-darkBlue text-center ">Improve your frontend skills by building projects</h2>
    <p class="text-lg text-grayishBlue  text-center">
      Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level.
    </p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="">Frontend Mentor</a>.
    Coded by <a href="#">Edaferigho</a>.
  </div>
</div>
</body>
</html>
